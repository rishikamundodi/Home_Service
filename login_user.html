<!DOCTYPE html>
<html>
<head>
	<title>User Login And Registration</title>
	<link rel="stylesheet" type="text/css" href="style7.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
   <div class="adm">
      <img src="images/adminlog.png" style="float: right; margin-top: -140px;margin-right: 40px;" onclick="adminlogin()">
   </div>

   <div class="container">
   	<div class="login-box">
   	   <div class="row">
   	   	<div class="col-md-6 login-left">
   	   		<h2> Login Here </h2>
   	   		<form action="userlogin.php" method="post">
   	   			<div class="form-group">
   	   				<label>Username</label>
   	   				<input type="text" name="user" class="form-control" required="">	
   	   			</div>
   	   			<div class="form-group">
   	   				<label>Password</label>
   	   				<input type="Password" name="Password" class="form-control" required="">	
   	   			</div>
   	   			<button type="submit" class="btn btn-primary"> Login </button>
   	   		</form>
   	   		
   	   	</div>

          	<div class="col-md-6 login-right">
   	   		<h2> Register Here </h2>
   	   		<form action="userregister.php" method="post">
   	   			<div class="form-group">
   	   				<label>Username</label>
   	   				<input type="text" name="user" class="form-control" required="">	
   	   			</div>
   	   			<div class="form-group">
   	   				<label>Password</label>
   	   				<input type="Password" name="Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="">	
   	   			</div>
   	   			<button type="submit" class="btn btn-primary"> Register </button>
   	   		</form>
   	   		
   	   	</div>

   	   </div>

   	   </div>
   	
   </div>



   <script type="text/javascript">
      function adminlogin(){
         location.replace("admin/admin.html");
      }
   </script>

</body>
</html>
